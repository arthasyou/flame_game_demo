name: flame_game_demo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flame: ^1.18.0
  flame_audio: ^2.10.2
  flame_riverpod: ^5.4.2
  hooks_riverpod: ^2.5.1
  xml: ^6.5.0
  lints: ^4.0.0
  bezier: any

dev_dependencies:
  flutter_test:
